name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - runner: macos-latest
            arch: arm64
          - runner: macos-13
            arch: x86_64
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - name: Build release binary
        run: swift build -c release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MacScreenReader-${{ matrix.arch }}
          path: .build/release/MacScreenReader

  release:
    needs: build
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download arm64 binary
        uses: actions/download-artifact@v4
        with:
          name: MacScreenReader-arm64
          path: ./arm64

      - name: Download x86_64 binary
        uses: actions/download-artifact@v4
        with:
          name: MacScreenReader-x86_64
          path: ./x86_64

      - name: Create universal binary
        run: |
          lipo -create ./arm64/MacScreenReader ./x86_64/MacScreenReader -output ./MacScreenReader
          chmod +x ./MacScreenReader
          file ./MacScreenReader

      - name: Create tarball
        run: tar czf MacScreenReader-universal-macos.tar.gz MacScreenReader

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: MacScreenReader-universal-macos.tar.gz
          generate_release_notes: true
